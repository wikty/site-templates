<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#yes-or-no-modal">
  Launch Yes-or-No modal
</button>

<!-- Modal -->
<div class="modal fade" id="yes-or-no-modal" tabindex="-1" role="dialog" aria-labelledby="yes-or-no-modal-label" aria-hidden="true">
  <!-- Add .modal-dialog-centered to .modal-dialog element to vertically center the modal. -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="yes-or-no-modal-label">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Click yes or no!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-primary">No</button>
      </div>
    </div>
  </div>
</div>
