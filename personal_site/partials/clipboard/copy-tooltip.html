<!-- require clipboard.js and bootstrap's tooltip -->
<!-- Target -->
<input id="clipboard-copy-tooltip" value="https://github.com/zenorocha/clipboard.js.git">

<!-- Trigger -->
<button class="btn-clipboard" data-toggle="tooltip" title="Copy to clipboard" data-clipboard-target="#clipboard-copy-tooltip">
    Copy to clipboard
    <img width="16" src="/img/clippy.svg" alt="Copy to clipboard">
</button>
